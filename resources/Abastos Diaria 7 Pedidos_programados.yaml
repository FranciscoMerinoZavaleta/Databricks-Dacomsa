resources:
  jobs:
    Abastos_Diaria_7_00_Pedidos_programados:
      name: Abastos - [ Diaria 7:00 ]Pedidos_programados
      schedule:
        quartz_cron_expression: 42 0 7 * * ?
        timezone_id: America/Mexico_City
        pause_status: UNPAUSED
      tasks:
        - task_key: bronze2silver_pedidos_programados
          notebook_task:
            notebook_path: ../src/WorkSpace/Pipelines/PL_010_Fase1/JB_020_Abastos_pedidos_programados/NB_010_02_bronze_2_silver_sql_pedidos_programados.py
            source: WORKSPACE
          job_cluster_key: Job_cluster
        - task_key: silver2gold_pedidos_programados
          depends_on:
            - task_key: bronze2silver_pedidos_programados
          notebook_task:
            notebook_path: ../src/WorkSpace/Pipelines/PL_010_Fase1/JB_020_Abastos_pedidos_programados/NB_020_03_silver_2_gold_pedidos_programados.py
            source: WORKSPACE
          job_cluster_key: Job_cluster
      job_clusters:
        - job_cluster_key: Job_cluster
          new_cluster:
            cluster_name: "NOKIA"
            spark_version: 15.4.x-scala2.12
            spark_conf:
              spark.master: local[*, 4]
              spark.databricks.cluster.profile: singleNode
            azure_attributes:
              first_on_demand: 1
              availability: ON_DEMAND_AZURE
              spot_bid_max_price: -1
            node_type_id: Standard_D4ads_v5
            driver_node_type_id: Standard_D4ads_v5
            custom_tags:
              ResourceClass: SingleNode
            spark_env_vars:
              PYSPARK_PYTHON: /databricks/python3/bin/python3
            enable_elastic_disk: true
            data_security_mode: SINGLE_USER
            runtime_engine: PHOTON
            num_workers: 0
      tags:
        proceso: Actualizaci√≥n diaria
        proyecto: Abastos
      queue:
        enabled: true
